<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Board Store</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #eef2f7;
    }

    /* ===== Header ===== */
    header {
        background-color: #1e3a5f;
        color: white;
        padding: 20px;
        text-align: center;
    }

    /* ===== Container ===== */
    .container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        padding: 40px;
    }

    /* ===== Card ===== */
    .card {
        background-color: white;
        width: 250px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .card h2 {
        color: #1e3a5f;
    }

    .price {
        color: red;
        font-size: 18px;
        margin: 10px 0;
    }

    .card button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    .card button:hover {
        background-color: #1d4ed8;
    }

    footer {
        text-align: center;
        padding: 15px;
        background-color: #1e3a5f;
        color: white;
        margin-top: 30px;
    }
</style>

</head>
<body>

<header>
    <h1>Tech Board Store</h1>
    <p>ร้านจำหน่ายบอร์ดและอุปกรณ์ไอที</p>
</header>

<div class="container">

    <div class="card">
        <h2>Arduino Uno R3</h2>
        <div class="price">฿ 450</div>
        <button>สั่งซื้อ</button>
    </div>

    <div class="card">
        <h2>Raspberry Pi 4</h2>
        <div class="price">฿ 2,200</div>
        <button>สั่งซื้อ</button>
    </div>

    <div class="card">
        <h2>ESP32 Dev Board</h2>
        <div class="price">฿ 350</div>
        <button>สั่งซื้อ</button>
    </div>

    <div class="card">
        <h2>Micro:bit V2</h2>
        <div class="price">฿ 890</div>
        <button>สั่งซื้อ</button>
    </div>

</div>

<footer>
    © 2026 Tech Board Store
</footer>

</body>
</html>
